<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <title>To Do</title>
</head>
<body> 
    <header>
        <h1 class="title">Wanners todo-list</h1>
    </header>
    <form>
        <input class="todo-input" type="text" placeholder="Input something you need to do!" maxlength="100">
            <button class="add" type="submit">
                <i class="fa-solid fa-circle-plus"></i>
            </button>
        </input>
    </form>
    <div class="todo-container">
        <ul class="todo-list"></ul>  
    </div>
    
</body>
<script src="./app.js"></script>
<script src="https://kit.fontawesome.com/7cd90de3b5.js" crossorigin="anonymous"></script>
</html>
